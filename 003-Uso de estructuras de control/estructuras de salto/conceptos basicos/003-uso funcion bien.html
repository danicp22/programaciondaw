<script>
    //CamelCase
    // Verbo + objeto directo
    function calculaSuma (operando1, operando2){ //Los botones de la funcion
        var resultado = operando1+ operando2;   //El mecanismo de la funcion
        return resultado;     //Lo que devuelve
    }

    console.log(calculaSuma(4,3))
</script>
